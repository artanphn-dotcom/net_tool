<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Engineer Toolbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark bd-navbar sticky-top">
        <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation">
            <a class="navbar-brand p-0 me-0 me-lg-2" href="/" aria-label="Network Toolbox">
                Network Engineer Toolbox
            </a>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-tool="dns-lookup">
                                DNS Lookup
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="ip-calculator">
                                IP/Subnet Calculator
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="security-headers">
                                Security Headers
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="ip-asn-lookup">
                                IP & ASN Lookup
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="https-latency">
                                HTTPS Latency
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tool="traceroute-visualizer">
                                Traceroute Visualizer
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="tool-title">DNS Lookup</h1>
                </div>
                
                <!-- Tool content will be dynamically loaded here -->
                <div id="tool-content">
                    <div id="dns-lookup-container" class="tool-container">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="dns-lookup-form">
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <label for="domain-name" class="form-label">Domain Name</label>
                                            <input type="text" class="form-control" id="domain-name" placeholder="example.com" required>
                                        </div>
                                        <div class="col-md-auto">
                                            <label for="dns-type" class="form-label">Record Type</label>
                                            <select class="form-select" id="dns-type">
                                                <option>A</option>
                                                <option>AAAA</option>
                                                <option>TXT</option>
                                                <option>MX</option>
                                                <option>NS</option>
                                                <option>CNAME</option>
                                            </select>
                                        </div>
                                        <div class="col-md-auto d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary">Resolve</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="results-container" class="mt-4"></div>
                    </div>

                    <div id="ip-calculator-container" class="tool-container" style="display: none;">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="ip-calculator-form">
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <label for="ip-address" class="form-label">IP Address / CIDR</label>
                                            <input type="text" class="form-control" id="ip-address" placeholder="192.168.1.1/24" required>
                                        </div>
                                        <div class="col-md-auto d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary">Calculate</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="ip-results-container" class="mt-4"></div>
                    </div>

                    <div id="security-headers-container" class="tool-container" style="display: none;">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="security-headers-form">
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <label for="url-input" class="form-label">URL</label>
                                            <input type="url" class="form-control" id="url-input" placeholder="https://example.com" required>
                                        </div>
                                        <div class="col-md-auto d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary">Analyze</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="headers-results-container" class="mt-4"></div>
                    </div>

                    <div id="ip-asn-lookup-container" class="tool-container" style="display: none;">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="ip-asn-lookup-form">
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <label for="ip-asn-input" class="form-label">IP Address or Domain</label>
                                            <input type="text" class="form-control" id="ip-asn-input" placeholder="8.8.8.8" required>
                                        </div>
                                        <div class="col-md-auto">
                                            <label for="ip-asn-source" class="form-label">Source</label>
                                            <select class="form-select" id="ip-asn-source">
                                                <option value="ip-api.com" selected>ip-api.com</option>
                                                <option value="ipwho.is">ipwho.is</option>
                                            </select>
                                        </div>
                                        <div class="col-md-auto d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary">Lookup</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="ip-asn-results-container" class="mt-4"></div>
                    </div>

                    <div id="https-latency-container" class="tool-container" style="display: none;">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="https-latency-form">
                                    <div class="row g-2">
                                        <div class="col-md">
                                            <label for="latency-url-input" class="form-label">URL</label>
                                            <input type="url" class="form-control" id="latency-url-input" placeholder="https://google.com" required>
                                        </div>
                                        <div class="col-md-auto d-flex align-items-end">
                                            <button type="submit" class="btn btn-primary">Test Latency</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="latency-results-container" class="mt-4"></div>
                    </div>

                    <div id="traceroute-visualizer-container" class="tool-container" style="display: none;">
                        <div class="card bg-dark text-white">
                            <div class="card-body">
                                <form id="traceroute-visualizer-form">
                                    <div class="mb-3">
                                        <label for="traceroute-input" class="form-label">Paste Traceroute Output</label>
                                        <textarea class="form-control" id="traceroute-input" rows="10" placeholder="Paste output from tracert (Windows) or traceroute (Linux/macOS) here..."></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Visualize</button>
                                </form>
                            </div>
                        </div>
                        <div id="traceroute-results-container" class="mt-4"></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
